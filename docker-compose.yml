version: '3.8'

services:
  # Backend API Service
  soil-health-api:
    build: ./backend
    container_name: soil-health-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5000
      - LOG_LEVEL=INFO
    volumes:
      - ./backend/models:/app/models
      - ./backend/logs:/app/logs
      - ./backend/data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - soil-health-network

  # Frontend Service (Optional)
  # Uncomment if you want to run frontend in Docker
  # soil-health-frontend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.frontend
  #   container_name: soil-health-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - VITE_API_URL=http://soil-health-api:5000/api
  #   depends_on:
  #     - soil-health-api
  #   networks:
  #     - soil-health-network

networks:
  soil-health-network:
    driver: bridge

volumes:
  models:
  logs:
